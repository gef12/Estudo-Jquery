<html>
<head>
	<title>Aula 3 - click()</title>

	
<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	
<script type="text/javascript">
	$(document).ready(function (){
			
			$("#par1").click(function (){
				$(this).slideUp();
			});
			
			$("h1").click(function (){
				$(this).slideUp();
			});
	});
</script>	

</head>

<body>
	<p id="par1">Resultado: 10 + 10 = 20</p>
	<p>Resultado: 20 + 20 = 40</p>
	<h1>Exemplo jQuery</h1>
</body>

</html>
