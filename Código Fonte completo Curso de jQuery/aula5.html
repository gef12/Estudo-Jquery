<html>
<head>
	<title>Aula 5 - KeyPress, Focus, Change, Val</title>

	<meta charset="utf-8">
<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	
<script type="text/javascript">
	$(document).ready(function (){
			$("#txtFone").focus();
			
			$("#txtFone").keypress(function (e){
				if (e.which == 13){
					$("#txtData").focus();
				}
			});
			
			$("#txtFone").keyup(function (){
				alert($("#txtFone").val());
			});
	});
</script>	

</head>

<body>
	Telefone: <input type="text" id="txtFone"><br>
	Data: <input type="text" id="txtData">
</body>

</html>
