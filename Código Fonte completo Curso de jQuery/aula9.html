<html>
<head>
	<title>Aula 9 -  keypress, isNumeric e mousemove</title>

	
<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	
<script type="text/javascript">
	$(document).ready(function (){
		$("#idade").keypress(function (e){
			var char_ok = String.fromCharCode(e.which);
			if ($.isNumeric(char_ok)){
				return true;
			} else {
				return false;
			}
		});
		
		$("#mouse").mousemove(function(){
			alert("MOUSE!");
		});
	});
</script>

</head>

<body>
		Idade: <input type="text" id="idade">
		
		<div id="mouse" style="width:500px; height: 500px; background-color: #c0c0c0">
		
		</div>
</body>

</html>
